<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM ELements</title>
    <link rel="stylesheet" href="./mini-calc.css" />
  </head>
  <body
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <section>
      <header style="margin-top: 100px">Maths Calculation</header>
      <div class="div-container">
        <h1>Enter the Numbers</h1>

        <input
          id="input-num1"
          class="input-num"
          type="text"
          placeholder="Enter first number "
        />
        <br />
        <input
          id="input-num2"
          class="input-num"
          type="text"
          placeholder="Enter second number "
        />
        <br />
        <button id="add" class="buttons">+</button>
        <button id="sub" class="buttons">-</button>
        <button id="mul" class="buttons">x</button>
        <button id="div" class="buttons">/</button>
      </div>
      <div class="response">
        <div id="response"></div>
      </div>
    </section>

    <script src="mini-calc.js"></script>
  </body>
</html>
